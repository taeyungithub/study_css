<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본선택자사용하기</title>
    <!--전체 선택자-->
    <style>
        *{
            color: red;
        }
    </style>
    <!--태그 선택자-->
    <style>
        p{
            color: blue;
        }
    </style>
    <!--아이디 선택자-->
    <style>
        #title{
            color: green;
        }
    </style>

    <!--클래스 선택자-->
    <style>
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
    </style>

    <!--기본속성 선택자-->
    <style>
        a[href]{
            color:red;
            display: block;
        }
    </style>
        <!-- 속성과 속성값까지-->
        <style>
            a[target="_blank"]{
                color:red;
                display: block;
            }
        </style>
    <!--문자열 속성 선택자-->
        <!-- ~= := ^= $= *= -->
</head>
<body>
    <h1>전체선택자</h1>
    <p>전체 선택자는 모든 요소를 한 번에 선택할 수 있습니다.</p>

    <h1>태그선택자</h1>
    <p>태그 선택자는 태그명과 일치하는 태그를 모두 선택합니다.</p>
    <p>따라서 모든 p태그의 텍스트 색상은 파란색이 됩니다.</p>

    <h1 id="title">아이디 선택자</h1>
    <p>아이디 선택자는 id 속성값을 이용해 선택자를 지정하는 방법입니다.</p>

    <h1 class="red">클래스 선택자</h1>
    <p class="blue">클래스 속성값으로 선택자를 지정합니다.</p>
    <p class="blue">클래스 속성은 id 속성과 다르게 속성값을 중복해서 사용할 수 있습니다.</p>

</body>
</html>
